<!DOCTYPE html>
<html lang ='en'>
<head>
    <meta charset="UTF-8">
    <title>Stephen Ouellette</title>
    <!-- this is a link to the style.css file i made... -->
    <link rel ="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <!-- So here, i created a navigation bar, this allows us to move back and forth from the calculator
    and the credits page, and any other things we may add...-->
    <nav>
        <a id ="logo" href="#">Stock Calculator</a>
        <a href="index.html">Home</a>
        <a href="credits.html">Credits</a>
    </nav>
    <!-- STOCK WIDGET -->
    <!-- the stock widget grabs from the source, which is a pre-made stock ticker. -->
    <div id="stockWidget1">
        <script src="http://widgets.freestockcharts.com/js/jquery-1.3.1.min.js" type="text/javascript"></script> 
        <script src="http://widgets.freestockcharts.com/script/WBIHorizontalTicker2.js?ver=12334" type="text/javascript"></script> 
        <link href="http://widgets.freestockcharts.com/WidgetServer/WBITickerblue.css" rel="stylesheet" type="text/css" />
        <script>
        // connect to the functions created in the pre-made scripts above, and then start the tickers...
        var gainerTick = new WBIHorizontalTicker('gainers');
        gainerTick.start();
        var loserTick = new WBIHorizontalTicker('losers');
        loserTick.start();
	   </script>
    </div>
    <!-- FORM -->
    <form action ="" class="StockTransactionForm" id="StockTransactionForm" onsubmit="return false;">
    <div>
        <form action="" id="StockTransactionForm" onsubmit="return false;">
            <fieldset>
                <legend><h2>STOCK TRANSACTION CALCULATOR</h2></legend>
                <fieldset>
                    <legend><h3>Demographic Information</h3></legend>
                    <!-- Inline label, attached to first name input text field -->
                    <label class="inlinelabel" for="fName"><b>First Name</b></label>
                    <!-- text field for the first name -->
                    <input class="textbox" type="text" id="fName" name="fName" placeHolder="First Name..." />
                    <!-- Inline label, attached to last name text field -->
                    <label class="inlinelabel" for="lName"><b>Last Name</b></label>
                    <!-- text field for the last name -->
                    <input class="textbox" type="text" id="lName" name="lName" placeHolder="Last Name..." />
                </fieldset>
                <fieldset>
                    <legend><h3>Data Input</h3></legend>
                    <!-- Inline label, attached to Name of share input text field -->
                    <label class="inlinelabel" for="nameOfShare"><b>Name of Share</b></label>
                    <!-- text field for the name of share -->
                    <input class="textbox" type="text" id="nameOfShare" name="nameOfShare" placeHolder="GOOG" />
                    <!-- Inline label, attached to number of shares input text field -->
                    <label class="inlinelabel" for="numberOfShares"><b>Number of Shares</b></label>
                    <!-- text field for the number of shares, default value of 1000 -->
                    <input class="textbox" type="text" id="numberOfShares" name="numberOfShares" placeHolder="1000" />
                    <!-- Inline label, attached to price of shares input text field -->
                    <label class="inlinelabel" for="priceOfShares"><b>Price of Shares</b></label>
                    <!-- text field for the price of shares, default value is 10 -->
                    <input class="textbox" type="text" id="priceOfShares" name="priceOfShares" placeHolder="10" />
                    <!-- inLine label, attached to commision text input field -->
                    <label class="inlinelabel" for="commission"><b>Commission</b></label>
                    <!-- text field for the commision cost of the transaction -->
                    <input class="textbox" type="text" id="commission" name="commission" placeHolder=".02" />
                </fieldset>
                <fieldset>
                    <legend><h3>Type of Transaction</h3></legend>
                    <!-- radio button for user to select buying  -->
                    <input type="radio" name="buyOrSell" value="Buying" onclick="getTotal()" />
                    <b>Buying</b><br>
                    <!-- radio button for user to select selling -->
                    <input type="radio" name="buyOrSell" value="Selling" onclick="getTotal()" />
                    <b>Selling</b>
                </fieldset>
                <fieldset>
                    <legend><h3>Conclusion</h3></legend>
                    <!-- this is where we will display the cost/profit of the transaction -->
                    <div class="totalAmount" id="totalAmount"></div>                
                </fieldset>
            </fieldset>
        </form>
    </div>
    <!-- Here is the second stock widget (the scrollview box) this is the same idea, connects to a pre-made script -->
    <div id="stockWidget2">
        <iframe width="320" noresize="noresize" scrolling="no" height="300" frameborder="0" src="https://widgets.tc2000.com/WidgetServer.ashx?id=117235"></iframe>
    </div>  
    <!-- Here is the data table, i pre-made the header row, and then add to the table via js in the form.js file -->
    <div id="dataTable">
        <table id="recordsTable" class="recordsTable">
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Name of Share</th>
                <th>Number of Shares</th>
                <th>Price Of Shares</th>
                <th>Commission</th>
                <th>Total</th>
            </tr>
        </table>
    </div>
    <script src="js/form.js"></script>
    <!-- My scrolling footer, done via css -->
    <footer>
        <div id="foot">
            Created By: Stephen R Ouellette        
        </div>
    </footer>
</body>
</html>
